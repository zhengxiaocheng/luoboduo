<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common-style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body ng-controller="mainCtrl">
<header class="g-hdMain">
    <div class="container-fluid">
        <div class="row">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-xs-6">
                        <a class="navbar-brand" href="#">萝卜多后台管理系统</a>
                    </div>
                    <div style="float:right">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">超级管理员<span class="sr-only"></span></a></li>
                                <li class="active"><a href="#">admin <span class="sr-only"></span></a></li>
                                <!--下拉菜单-->
                                <li class="active">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            <span class="glyphicon glyphicon-user"></span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a href="#">我的账号</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">设置</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">退出</a></li>
                                            <li role="separator" class="divider"></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="active"><a href="#">注销<span class="sr-only"></span></a></li>

                            </ul>
                        </div>
                    </div>


                </div>
            </nav>


        </div>
    </div>
</header>
<div class="container-fluid g-bdMain">
    <div class="row">
        <!--左侧-->
        <div class="col-xs-2">
            <p class="m-welcome"  ui-sref="welcome"><span class="glyphicon glyphicon-lock"></span>欢迎页</p>

            <uib-accordion  ng-click="status.open = !status.open">
                <div uib-accordion-group class="panel-default" heading="信息管理" is-open="status.isFirstOpen" >
                    <p ui-sref="companyList">公司列表</p>
                    <p  ui-sref="jobList">职位列表</p>
                </div>
            </uib-accordion>
            <uib-accordion ng-click="statusTwo.open = !status.open">
                <div uib-accordion-group class="panel-default" heading="Article管理" is-open="statusTwo.isFirstOpen"  >
                    <p  ui-sref="articleList">Article列表</p>
                </div>
            </uib-accordion>
            <uib-accordion  ng-click="statusThree.open = !status.open">
                <div uib-accordion-group class="panel-default" heading="后台管理" is-open="statusThree.isFirstOpen">
                    <p  ui-sref="modelManage">模块管理</p>
                    <p  ui-sref="roleManage">角色管理</p>
                    <p  ui-sref="passwordModify">密码修改</p>
                    <p  ui-sref="countManage">账户管理</p>
                </div>
            </uib-accordion>


        </div>
        <div class="col-xs-10">
            <div ui-view=""/>
        </div>
    </div>

</div>

<script src="//cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
<script src="//cdn.bootcss.com/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.0/angular-sanitize.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.0/angular-animate.min.js"></script>
<script src="//cdn.bootcss.com/oclazyload/1.0.9/ocLazyLoad.min.js"></script>



<script src="../js/app.js"></script>
<script src="../framework/angular-ui-router.js"></script>
<script src="../js/controller/mainController.js"></script>
<script src="../js/router/router.js"></script>
<script src="../js/directives/directives.js"></script>
<script src="../js/constant/constant.js"></script>
<script src="../js/filter/filter.js"></script>
<script src="../js/service/service.js"></script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="../js/factory/factory.js"></script>

</body>
</html>
